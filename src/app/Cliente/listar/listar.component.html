<div class="container">
  <div class="row">
    <div class="col-sm-2">
      <button type="button" class="btn btn-primary btn-sm boton" data-toggle="modal" data-target="#exampleModal"><i
          class="fas fa-plus"></i>
        New</button>
    </div>
    <div class="col-sm-2">
      <!-- <button (click)="exportar()" type="button" class="btn btn-primary" style="margin-left: 10px;">
        <i class="fas fa-file-export"></i>Export
      </button> -->
      <button type="button" class="btn btn-primary btn-sm boton" style="margin-left: 10px;">
        <i class="fas fa-file-export"></i>Export
      </button>
    </div>
  </div>

  <div class="row buscar">
    <div class="col-sm-4">
      <div class="input-group rounded">
        <input type="search" class="form-control rounded bordes-especiales" placeholder="Enter shared key" aria-label="Search"
          aria-describedby="search-addon" />
        <span class="input-group-text border-0" id="search-addon">
          Search
        </span>
      </div>
    </div>
    <div class="col-sm-4">
      <button type="button" class="btn btn-primary" style="margin-left: 10px;">
        Advanced Search
      </button>
    </div>
  </div>
  <div class="row caja">
    <h4 class="color-nombre-tabla">Clients</h4>
    <table class="table table-bordered borde">
      <thead>
        <tr>
          <th class="text-center">Shared Key</th>
          <th class="text-center">Business ID</th>
          <th class="text-center">E-mail</th>
          <th class="text-center">Phone</th>
          <th class="text-center">Data Added</th>
          <th class="text-center">Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of clients">
          <td class="text-center">{{item.sharedKey}}</td>
          <td class="text-center">{{item.businessId | titlecase}}</td>
          <td class="text-center">{{item.email | lowercase}}</td>
          <td class="text-center">{{item.phone}}</td>
          <td class="text-center">{{item.dataAdded | date:'dd/MM/yyyy' }}</td>
          <td class="text-center"><i class="fas fa-edit"></i></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content modal-alianza">
      <div class="modal-header">
        <h5 class="modal-title">Create New Client</h5>
      </div>
      <div class="modal-body">
        <form novalidate (ngSubmit)="guardar()" [formGroup]="clientForm" class="form-inline">
          <div class="row">
            <div class="col-sm-4"><label for="sharedkey">Shared Key</label></div>
            <div class="col-sm-8"><input type="text" formControlName="sharedKey" class="form-control" id="sharedkey">
            </div>
            <label class="error-requerid"
              *ngIf="clientForm.get('sharedKey').hasError('required') && clientForm.get('sharedKey').touched">Error in
              Shared Key</label>
          </div>
          <div class="row">
            <div class="col-sm-4"><label>Business Id</label></div>
            <div class="col-sm-8"><input type="text" formControlName="businessId" class="form-control"></div>
            <label class="error-requerid"
              *ngIf="clientForm.get('businessId').hasError('required') && clientForm.get('businessId').touched">Error in
              Business Id</label>
          </div>
          <div class="row">
            <div class="col-sm-4"><label>Email</label></div>
            <div class="col-sm-8"><input type="email" formControlName="email" class="form-control"></div>
            <label class="error-requerid"
              *ngIf="clientForm.get('email').hasError('required') && clientForm.get('email').touched">Error in
              Email</label>
          </div>
          <div class="row">
            <div class="col-sm-4"><label>Phone</label></div>
            <div class="col-sm-8"><input type="number" formControlName="phone" class="form-control"></div>
            <label class="error-requerid"
              *ngIf="clientForm.get('phone').hasError('required') && clientForm.get('phone').touched">Error in
              Phone</label>
          </div>
          <div class="row">
            <div class="col-sm-4"><label>Date</label></div>
            <div class="col-sm-8"><input type="date" formControlName="dataAdded" class="form-control"></div>
            <label class="error-requerid"
              *ngIf="clientForm.get('dataAdded').hasError('required') && clientForm.get('dataAdded').touched">Error in
              Data</label>
          </div>
          <div class="row derecha">
            <button type="submit" class="btn btn-primary col-sm-10 boton-save"
              [disabled]="clientForm.invalid">OK</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
